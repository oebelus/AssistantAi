        <form action="#" method="POST">

              <input type="text" id="name" name="name" placeholder="Enter your name" required
                class="w-full p-2 border border-gray-700 rounded-lg bg-gray-900 text-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-500" />
            </div>

              <svg xmlns="http://www.w3.org/2000/svg" class="mt-1" height="24px" viewBox="0 -960 960 960" width="24px"

          <button id="send-button" class="bg-purple-600 text-white p-2 rounded-r-lg hover:bg-purple-500">

      </div>
    </div>
    <div id="open-chat"
